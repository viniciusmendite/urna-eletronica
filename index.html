<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletr√¥nica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="urn">
    <div class="screen">
      <div class="split-1">
        <div class="split-1-left">
          <div class="split-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="split-1-2">
            <span>VEREADOR</span>
          </div>
          <div class="split-1-3">
            <div class="number focus"></div>
            <div class="number"></div>
          </div>
          <div class="split-1-4">
            Nome: FULANO DE TAL<br/>
            Partido: QQQ<br/>
            Vice-Prefeito: BELTRANO DE TAL
          </div>
        </div>
        <div class="split-1-right">
          <div class="split-1-image">
            <img src="images/77222.jpg" alt="candidato">
            Prefeito
          </div>
          <div class="split-1-image small">
            <img src="images/84_2.jpg" alt="candidato">
            Vice-Prefeito
          </div>
        </div>
      </div>
      <div class="split-2">
        Aperte a tela:<br/>
        CONFIRMA para CONFIRMAR este voto<br/>
        CORRIGE para REINICIAR este voto
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard-row">
        <div class="keyboard-button">1</div>
        <div class="keyboard-button">2</div>
        <div class="keyboard-button">3</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button">4</div>
        <div class="keyboard-button">5</div>
        <div class="keyboard-button">6</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button">7</div>
        <div class="keyboard-button">8</div>
        <div class="keyboard-button">9</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button">0</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button button-white">BRANCO</div>
        <div class="keyboard-button button-corrects">CORRIGE</div>
        <div class="keyboard-button button-confirm">CONFIRMA</div>
      </div>
    </div>
  </div>

  <script src="etapas.js"></script>
  <script src="script.js"></script>
</body>
</html>
